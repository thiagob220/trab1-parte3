<!DOCTYPE html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro - Clínica ABC Health</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <header>
        <h1>Clínica ABC Health</h1>
        <nav>
            <ul>
                <li type="disc"><a href="index.html">Home</a></li>
                <li type="disc"><a href="galeria.html">Galeria</a></li>
                <li type="disc"><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>
    
<main>

<h2>Cadastro</h2>

<form action="cadastraCliente.php" method="POST">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <label for="nome">Nome (obrigatório):</label>
      <input type="text" id="nome" name="nome" minlength="2" maxlength="50" required autofocus><br><br>

      <label for="email">E-mail (obrigatório):</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="email2">E-mail secundário (opcional):</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="cpf">CPF (obrigatório):</label>
      <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="XXX.XXX.XXX-XX" required><br><br>

      <label for="idade">Idade (obrigatório):</label>
      <input type="number" id="idade" name="idade" min="1" required><br><br>

      <label for="telefone">Telefone (obrigatório):</label>
      <input type="tel" id="telefone" name="telefone" pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(XX) XXXXX-XXXX" required><br><br>

      <label for="data_nascimento">Data de Nascimento (opcional):</label>
      <input type="date" id="data_nascimento" name="data_nascimento"><br><br>

      <label for="sexo">Sexo (opcional):</label>
      <br>
      <label>
        <input type="radio" name="sexo" value="masculino" required> Masculino
      </label><br>
  
      <label>
        <input type="radio" name="sexo" value="feminino" required> Feminino
      </label><br>
  
      <label>
        <input type="radio" name="sexo" value="outro" required> Outro
      </label><br>

      <label for="estado_civil">Estado Civil (opcional):</label>
      <select id="estado_civil" name="estado_civil">
        <option value="">Selecione</option>
        <option value="solteiro">Solteiro</option>
        <option value="casado">Casado</option>
        <option value="divorciado">Divorciado</option>
        <option value="viuvo">Viúvo</option>
      </select><br><br>
    </fieldset>

    <fieldset>
      <legend>Endereço</legend>
      <label for="cep">CEP (obrigatório):</label>
      <input type="text" id="cep" name="cep" pattern="\d{5}-\d{3}" placeholder="XXXXX-XXX" required><br><br>

      <label for="tipo_logradouro">Tipo de Logradouro (obrigatório):</label>
      <select id="tipo_logradouro" name="tipo_logradouro" required>
        <option value="">Selecione</option>
        <option value="rua">Rua</option>
        <option value="avenida">Avenida</option>
        <option value="praça">Praça</option>
        <option value="outro">Outro</option>
      </select><br><br>

      <label for="logradouro">Logradouro (obrigatório):</label>
      <input type="text" id="logradouro" name="logradouro" required><br><br>

      <label for="bairro">Bairro (obrigatório):</label>
      <input type="text" id="bairro" name="bairro" required><br><br>

      <label for="cidade">Cidade (obrigatório):</label>
      <input type="text" id="cidade" name="cidade" required><br><br>

      <label for="estado">Estado (obrigatório):</label>
      <input type="text" id="estado" name="estado" required><br><br>
    </fieldset>

    <fieldset>
      <legend>Informações Adicionais</legend>
      <label for="interesses">Interesses (opcional):</label><br>
      <input type="checkbox" id="filmes" name="interesses" value="filmes">
      <label for="filmes">Filmes</label><br>
      <input type="checkbox" id="informatica" name="interesses" value="informatica">
      <label for="informatica">Informática</label><br>
      <input type="checkbox" id="games" name="interesses" value="games">
      <label for="games">Games</label><br>
      <input type="checkbox" id="livros" name="interesses" value="livros">
      <label for="livros">Livros</label><br>
      <input type="checkbox" id="roupas" name="interesses" value="roupas">
      <label for="roupas">Roupas</label><br><br>

      <label for="informacoes_complementares">Informações complementares (opcional):</label><br>
      <textarea id="informacoes_complementares" name="informacoes_complementares" rows="4" cols="50"></textarea><br><br>

      <label for="imagem">Anexar Imagem (opcional):</label>
      <input type="file" id="imagem" name="imagem" accept="image/*"><br><br>
    </fieldset>

    <input type="hidden" name="Olá" value="Mundo">

    <button type="submit">Cadastrar</button>
  </form>

</main>

    
</body>
